name: Publish to npm

on:
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@optisaas'
          cache: 'pnpm'
      
      - name: Update npm (Trusted Publishing requires newer npm)
        run: npm install -g npm@latest

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Optional debug (kept harmless)
      - name: Debug versions
        run: |
          node -v
          npm -v
          pnpm -v

      # IMPORTANT: tokenless publish for Trusted Publishing
      - name: Publish to npm (Trusted Publishing / OIDC)
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: npm publish --access public